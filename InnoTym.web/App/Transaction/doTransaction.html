<br />
<div class="container" data-ng-init="getUser()">
    <br />
    <div>
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="pull-left">Do Transaction</h4>
            </div>



            <div class="card-body">
                <br />
                <form>
                  
                   
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Transaction Type</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="TransType" data-ng-model="transactionData.transType" >
                                    <option data-ng-value="Select">Select</option>
                                    <option data-ng-value="Credit">Credit</option>
                                    <option data-ng-value="Debit" >Debit</option>
                                </select>
                            </div>
                        </div>

                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Transaction To</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="TransType" data-ng-model="transactionData.refUser">
                       <option data-ng-repeat="user in users" data-ng-value="user">
                                {{user.userName}}
                                <!--<option>Shruti Juneja</option>
                                <option>Sonia Saini</option>
                                <option>abc</option>-->
                            </select>
                        </div>
                    </div>



                    <div class="form-group row has-danger">
                        <label for="inputHorizontalDnger" class="col-sm-2 col-form-label">Amount</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-danger" id="inputHorizontalDnger" data-ng-model="transactionData.amount" placeholder="Amount">
                            <!--<div class="form-control-feedback">Amount Is Required</div>-->
                        </div>
                    </div>
                    <br />
                    <div class="form-group">
                        <div class="control text-center">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                <button type="button" class="btn btn-info" data-ng-click="doTransaction()"> Submit </button>
                            </div>
                        </div>
                    </div>


                </form>

               

            </div>
        </div>
    </div>
</div>
